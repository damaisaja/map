<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/TepianLangsat_2.js"></script>
        <script src="data/RencanaPemekaranDesa_3.js"></script>
        <script src="data/Perkebunan_4.js"></script>
        <script src="data/Pertambangan_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:19, minZoom:8
        })

        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_Google_0');
        map.getPane('pane_Google_0').style.zIndex = 400;
        var layer_Google_0 = L.tileLayer('https://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            pane: 'pane_Google_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 8,
            maxZoom: 19,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_Google_0;
        map.addLayer(layer_Google_0);
        map.createPane('pane_Drone_1');
        map.getPane('pane_Drone_1').style.zIndex = 401;
        var layer_Drone_1 = L.tileLayer('https://lokasi.me/webtest/mbtest/{z}/{x}/{y}.png', {
            pane: 'pane_Drone_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 8,
            maxZoom: 19,
            minNativeZoom: 15,
            maxNativeZoom: 19
        });
        layer_Drone_1;
        map.addLayer(layer_Drone_1);
        function pop_TepianLangsat_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Hektar</th>\
                        <td>' + (feature.properties['Hektar'] !== null ? autolinker.link(feature.properties['Hektar'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TepianLangsat_2_0() {
            return {
                pane: 'pane_TepianLangsat_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_TepianLangsat_2');
        map.getPane('pane_TepianLangsat_2').style.zIndex = 402;
        map.getPane('pane_TepianLangsat_2').style['mix-blend-mode'] = 'normal';
        var layer_TepianLangsat_2 = new L.geoJson(json_TepianLangsat_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TepianLangsat_2',
            layerName: 'layer_TepianLangsat_2',
            pane: 'pane_TepianLangsat_2',
            onEachFeature: pop_TepianLangsat_2,
            style: style_TepianLangsat_2_0,
        });
        bounds_group.addLayer(layer_TepianLangsat_2);
        map.addLayer(layer_TepianLangsat_2);
        function pop_RencanaPemekaranDesa_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Hektar</th>\
                        <td>' + (feature.properties['Hektar'] !== null ? autolinker.link(feature.properties['Hektar'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_RencanaPemekaranDesa_3_0() {
            return {
                pane: 'pane_RencanaPemekaranDesa_3',
                opacity: 1,
                color: 'rgba(1,35,255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_RencanaPemekaranDesa_3');
        map.getPane('pane_RencanaPemekaranDesa_3').style.zIndex = 403;
        map.getPane('pane_RencanaPemekaranDesa_3').style['mix-blend-mode'] = 'normal';
        var layer_RencanaPemekaranDesa_3 = new L.geoJson(json_RencanaPemekaranDesa_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RencanaPemekaranDesa_3',
            layerName: 'layer_RencanaPemekaranDesa_3',
            pane: 'pane_RencanaPemekaranDesa_3',
            onEachFeature: pop_RencanaPemekaranDesa_3,
            style: style_RencanaPemekaranDesa_3_0,
        });
        bounds_group.addLayer(layer_RencanaPemekaranDesa_3);
        map.addLayer(layer_RencanaPemekaranDesa_3);
        function pop_Perkebunan_4(feature, layer) {
        }

        function style_Perkebunan_4_0() {
            return {
                pane: 'pane_Perkebunan_4',
                opacity: 1,
                color: 'rgba(48,255,1,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Perkebunan_4');
        map.getPane('pane_Perkebunan_4').style.zIndex = 404;
        map.getPane('pane_Perkebunan_4').style['mix-blend-mode'] = 'normal';
        var layer_Perkebunan_4 = new L.geoJson(json_Perkebunan_4, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Perkebunan_4',
            layerName: 'layer_Perkebunan_4',
            pane: 'pane_Perkebunan_4',
            onEachFeature: pop_Perkebunan_4,
            style: style_Perkebunan_4_0,
        });
        bounds_group.addLayer(layer_Perkebunan_4);
        map.addLayer(layer_Perkebunan_4);
        function pop_Pertambangan_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nama'] !== null ? autolinker.link(feature.properties['Nama'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Pertambangan_5_0() {
            return {
                pane: 'pane_Pertambangan_5',
                opacity: 1,
                color: 'rgba(228,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Pertambangan_5');
        map.getPane('pane_Pertambangan_5').style.zIndex = 405;
        map.getPane('pane_Pertambangan_5').style['mix-blend-mode'] = 'normal';
        var layer_Pertambangan_5 = new L.geoJson(json_Pertambangan_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Pertambangan_5',
            layerName: 'layer_Pertambangan_5',
            pane: 'pane_Pertambangan_5',
            onEachFeature: pop_Pertambangan_5,
            style: style_Pertambangan_5_0,
        });
        bounds_group.addLayer(layer_Pertambangan_5);
        map.addLayer(layer_Pertambangan_5);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Pertambangan_5.png" /> Pertambangan': layer_Pertambangan_5,'<img src="legend/Perkebunan_4.png" /> Perkebunan': layer_Perkebunan_4,'<img src="legend/RencanaPemekaranDesa_3.png" /> Rencana Pemekaran Desa': layer_RencanaPemekaranDesa_3,'<img src="legend/TepianLangsat_2.png" /> Tepian Langsat': layer_TepianLangsat_2,"Drone": layer_Drone_1,"Google": layer_Google_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
